<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Passageiro</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="manifest"
      href="./manifest.webmanifest"
      crossorigin="use-credentials"
    />
    <link rel="icon" type="image/png" href="./assets/appicons/favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Tô Ferrado" />
    <link rel="icon" href="Images/Hills.png" />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="./assets/appicons/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./assets/appicons/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="./assets/appicons/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./assets/appicons/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/appicons/apple-icon-180x180.png"
    />
  </head>
  <body class="body">
    <header class="headerBar header">
      <div class="appName">Passageiro</div>
      <button id="badge" class="badge secondary">
        <span id="qtdViagens">0</span>
      </button>
    </header>
    <!--*****************Tela1 Tabela de viagens*****************-->
    <div id="tela1" class="component">
      <div class="componentHeader">
        <h1 class="componentTitle">Minhas Viagens</h1>
        <button id="btnAdd" class="button primary">
          <img src="/Images/plus1.png" width="16" height="16" />
        </button>
      </div>
      <!-- Tabela de viagens -->
      <div class="componentContent">
        <table id="table" class="table mt1">
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <!--*****************Tela2 Formulario*****************-->
    <div id="tela2" class="component hidden">
      <div class="componentHeader">
        <h1 id="tituloTela2" class="componentTitle">Tela 2</h1>
      </div>
      <div class="componentContent">
        <div class="field mt1">
          <label for="inputDestino" class="fixed">Destino</label>
          <input
            id="inputDestino"
            type="text"
            class="valid"
            autocomplete="off"
          />
        </div>
        <div class="field mt1">
          <label for="inputInico" class="fixed">Data Inicio</label>
          <input id="inputInico" type="date" class="valid" autocomplete="off" />
        </div>
        <div class="field mt1">
          <label for="inputDias" class="fixed">Dias</label>
          <input
            id="inputDias"
            type="number"
            step="1"
            class="valid"
            autocomplete="off"
          />
        </div>
        <!--Botões de adicionar-->
        <div id="btnsAdd" class="">
          <div class="buttonGroup mt1">
            <button id="btnCanc1" class="button quarter ligth">Calcelar</button>
            <button id="btnAddViagem" class="button quarter primary">
              Adicionar
            </button>
          </div>
        </div>

        <!--Botões de editar-->
        <div id="btnsEdi" class="hidden">
          <div class="buttonGroup mt1">
            <button id="btnCanc2" class="button quarter ligth">Calcelar</button>
            <button id="btnEditViagem" class="button quarter primary">
              Editar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--*****************Tela3 lista de Dias da viagem*****************-->
    <div id="tela3" class="component hidden">
      <div class="componentHeader">
        <h1 id="tituloTela3" class="componentTitle">Tela 3</h1>
      </div>
      <div class="componentContent">
        <ul id="listaDiasViagem" class="list"></ul>
        <div class="buttonGroup mt1">
          <button id="salvarDias" class="button quarter primary">Salvar</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
